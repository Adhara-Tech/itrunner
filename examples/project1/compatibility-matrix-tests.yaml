suite:
  testGroups:
    - groupName: postgres
      packages:
        - ./test/integration/db/...
      versions:
        - versionName: 14.1
          env:
            - CONFIG=test-config.yml
          dependsOn:
            - id: postgres_14.1
          testConfig:
            templatePath: ./test-config.tpl
            inputDataFrom:
              containers:
                - containerId: postgres_14.1
                  templateVar: db
              files:
                - path: some_file.yaml

              as: fileConfig
            outputPath: ./tmp-configs/databases/postgres_config.yml
        - versionName: 13.5
          env:
            - CONFIG=./tmp-configs/databases/postgres_config.yml
          dependsOn:
            - id: postgres_13.5
          testConfig:
            templatePath: ./test-config.tpl
            inputDataFrom:
              containers:
                - containerId: postgres_13.5
                  templateVar: db
              files:
                - path: some_file.yaml

              as: fileConfig
            outputPath: ./tmp-configs/databases/postgres_config.yml

